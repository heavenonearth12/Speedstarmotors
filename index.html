<!DOCTYPE html>
<html>
<head>
    <title>Speedstar Motors - Car Dealership</title>
    <style>
        body {
            background: url('bmwb.jpg') center/cover fixed no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: transparent; /* Removed the gray background */
            color: white;
        }

        h1, h2, p {
            margin: 0;
        }

        .topnav {
            overflow: hidden;
            background-color: transparent; /* Removed the gray background */
            text-align: center;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav input[type=text] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            font-size: 17px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: white; /* Ensuring text is visible against the background */
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container img {
            width: 30%;
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="logo.png" alt="Speedstar Motors Logo">
        <h1>SPEEDSTAR MOTORS</h1>
        <p>Welcome to the one and only house of performance.</p>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <input type="text" placeholder="Search..">
        </div>
    </header>
    </div>
</body>
</html>
