<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedstar Motors - Car Dealership</title>
    <style>
        body {
            background-color: lightgrey;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        h1, h2, p {
            margin: 0;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            text-align: center;
        }

        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav input[type=text] {
            float: right;
            padding: 6px;
            margin-top: 8px;
            margin-right: 16px;
            border: none;
            font-size: 17px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-container img {
            width: 30%; /* Adjust as needed */
            max-width: 200px; /* Maximum width for each image */
            margin: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>SPEEDSTAR MOTORS</h1>
        <p>The one and only house of performance.</p>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
            <input type="text" placeholder="Search..">
        </div>
    </header>

    <h2>BMW M4 </h2>
    <div class="image-container">
        <img src="bmwr1.jpg" alt="BMW M4 Image 1">
        <img src="bmwr2.jpg" alt="BMW M4 Image 2">
        <img src="bmwr3.jpg" alt="BMW M4 Image 3">
    </div>
</body>
</html>
